<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
<header class="cabecalho">
    <img src="src\imagens\imagens\logo.svg" alt="Logo X-Men" class="logo">
</header>

<main class="selecao-de-personagens">
    <section class="personagens">
        <h1 class="titulo" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança">
                <img src="src/imagens/imagens/card-ciclope.jpg" alt="Personagem Ciclope"> 
            </li>
            <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e a telecinese">
                <img src="src/imagens/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey"> 
            </li>
            <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar">
                <img src="src/imagens/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra"> 
            </li>
            <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar forças da natureza. Ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                <img src="src/imagens/imagens/card-tempestade.jpg" alt="Personagem Tempestade"> 
            </li>
            <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória ds pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                <img src="src/imagens/imagens/card-vampira.jpg" alt="Personagem Vampira"> 
            </li>
            <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes: Garras Metálicas, Fator de Cura Regenerativo, Super Agilidade e Bater no Juan, integrante gaúcho da X-Force que possui hiper-habilidade para jogar xadrez">
                <img src="src/imagens/imagens/card-wolverine.jpg" alt="Personagem Wolverine"> 
            </li>
            <li class="personagem" id="noturno" data-name="Noturno" data-description="Uma ciratura azulada com poderes de teletransporte e detentor de agilidade sobrehumana">
                <img src="src/imagens/imagens/card-noturno.jpg" alt="Personagem Noturno"> 
            </li>
            <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele é capaz de manipular objetos metálicos com precisão">
                <img src="src/imagens/imagens/card-magneto.jpg" alt="Personagem Magneto"> 
            </li>


        </ul>
    </section>
    <section class="personagem-selecionado">
        <img src="src/imagens/imagens/card-ciclope.png" alt="Personagem Selecionado" class="personagem-grande">
        <div class="informacoes-personagem">
            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
            <p class="descricao-personagem" id="descricao-personagem">Ele tem poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando era criança, mas não consegue controlá-los</p>

        </div>
    </section>  
</main>

<script src="./src/js/index.js"></script>
</body>
</html>
